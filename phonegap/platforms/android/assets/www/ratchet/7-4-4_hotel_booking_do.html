<!DOCTYPE html>
<html>

<head>
    <title>机场里</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="js/ratchet/css/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />

    <link rel="stylesheet" type="text/css" href="css/airport.css" />


    <script src="js/ratchet/js/ratchet.js"></script>
    <script src="js/ratchet/js/push.js"></script>
    <script src="js/ratchet/js/sliders.js"></script>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/airport.js"></script>
</head>

<body>

<header>
    <a class="goBack" href="7-4-3_hotel_booking.html" style="margin-top: 5px;"><i class="fa fa-long-arrow-left"></i></a>
    <h1>预约</h1>
</header>

<div class="content" id="content_booking">
    <form class="normal_panel">
        <table class="formTable1">
            <tr>
                <td style="width: 100px;"><label>酒店名称</label></td>
                <td><span>北京华侨大厦</span></td>
            </tr>
            <tr>
                <td><label>入住时间</label></td>
                <td><span>07年20日</span></td>
            </tr>
            <tr>
                <td><label>离店时间</label></td>
                <td><span>07年21日</span></td>
            </tr>
            <tr>
                <td><label>房型</label></td>
                <td><span>豪华间</span></td>
            </tr>
            <tr>
                <td><label>数量</label></td>
                <td><input type="number" id="quantity" name="quantity" readonly value="1"></td>
            </tr>
            <tr>
                <td><label>房间保留至</label></td>
                <td><span>07年20日 20:00 之前</span></td>
            </tr>
        </table>
    </form>

    <form class="normal_panel p10">
        <table class="formTable">
            <tr>
                <td><label for="dweller-name">入住人姓名</label></td>
                <td><input type="text" id="dweller-name" name="dweller-name"></td>
            </tr>
            <tr>
                <td><label for="linkman">联系人</label></td>
                <td><input type="text" id="linkman" name="linkman"></td>
            </tr>
            <tr>
                <td><label for="linkman-phone">联系人手机</label></td>
                <td><input type="text" id="linkman-phone" name="linkman-phone"></td>
            </tr>
            <tr>
                <td><label>需要发票</label></td>
                <td class="text-right">
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label>使用代金券</label></td>
                <td class="text-right">
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </td>
            </tr>
        </table>
    </form>

    <h1>免登陆直接购买 或 <span class="blue_00bcd4_f26">登陆</span></h1>

    <form class="normal_panel p10">
        <table class="formTable">
            <tr>
                <td style="width: 80px;"><label for="mobile-num">手机号</label></td>
                <td><input type="text" id="mobile-num" name="mobile-num"></td>
            </tr>
            <tr>
                <td><label for="identifying-code">验证码</label></td>
                <td>
                    <table>
                        <tr>
                            <td><input type="text" id="identifying-code" name="identifying-code" required aria-required="true"></td>
                            <td><a href="#" class="btn btn-verify-code">获取验证码</a></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>

    <div class="text-center">
        <a class="btn btn-block btn-normal" style="width: 90%">确定</a>
    </div>
</div>

</body>
</html>
