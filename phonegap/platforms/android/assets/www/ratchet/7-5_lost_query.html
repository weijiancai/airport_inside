<!DOCTYPE html>
<html>

<head>
    <title>机场里</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="js/ratchet/css/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />

    <link rel="stylesheet" type="text/css" href="css/airport.css" />


    <script src="js/ratchet/js/ratchet.js"></script>
    <!--<script src="js/ratchet/js/push.js"></script>-->
    <script src="js/ratchet/js/sliders.js"></script>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/airport.js"></script>
</head>

<body>

<header style="border-bottom: none;">
    <a class="goBack" href="7-1_airport_service1.html"><img src="image/home/reback.png"></a>
    <h1>遗失物品查询</h1>
    <div class="flex tabs">
        <a class="active" data-target="div_manual">手动查询</a>
        <a data-target="div_upload">上传登机牌</a>
    </div>
</header>

<div class="content" id="page_hbdt" style="top: 110px;">
    <div id="div_manual">
        <form id="form_checkIn" class="formGrid p15">
            <div class="form_panel">
                <div class="form_row">
                    <div class="left"><label for="traveller-name">旅客姓名</label></div>
                    <div class="right"><input type="text" id="traveller-name" name="name"></div>
                </div>
                <div class="form_row">
                    <div class="left"><label for="contact-way">联系方式</label></div>
                    <div class="right"><input type="tel" id="contact-way" name="contact-way" required></div>
                </div>
                <div class="form_row">
                    <div class="left"><label for="id-card">身份证件</label></div>
                    <div class="right"><input type="text" id="id-card" name="id-card" required></div>
                </div>
                <div class="form_row">
                    <div class="left"><label for="flight-num">航班号&nbsp;&nbsp;&nbsp;</label></div>
                    <div class="right"><input type="text" id="flight-num" name="flight-num" required></div>
                </div>
                <div class="form_row">
                    <div class="left"><label for="riding-date">乘机日期</label></div>
                    <div class="right">
                        <input type="text" id="riding-date" class="date" name="riding-date" required>
                        <img src="image/airport_nav/calendar.png">
                    </div>
                </div>
                <div class="form_row">
                    <div class="left"><label>遗失物品描述</label></div>
                </div>
                <div class="flex">
                    <textarea style="height: 60px;"></textarea>
                </div>
            </div>
        </form>

        <a href="#" class="btn btn-normal block">提交</a>
    </div>

    <div id="div_upload" style="display: none;">
        <img src="image/airport_service/dengjipai.png" style="width: 100%;height: 120px;">
        <div class="p15">
            <div class="normal_panel" id="scanCheckIn">
                <div><span class="glyphicon glyphicon-camera mr5 f18"></span>上传我的登机牌</div>
            </div>

            <div class="normal_panel mt15">
                <div>
                    <label>遗失物品描述</label>
                </div>
                <div class="flex">
                    <textarea style="height: 80px"></textarea>
                </div>
            </div>
        </div>

        <a href="#" class="btn btn-normal block">提交</a>
    </div>
</div>
</body>
</html>
