<!DOCTYPE html>
<html>

<head>
    <title>机场里</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="js/ratchet/css/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />

    <link rel="stylesheet" type="text/css" href="css/airport.css" />


    <script src="js/ratchet/js/ratchet.js"></script>
    <script src="js/ratchet/js/push.js"></script>
    <script src="js/ratchet/js/sliders.js"></script>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/airport.js"></script>
</head>

<body>

<header style="padding: 0">
    <img src="image/airport_company/top_background.png" style="width: 100%;">
    <a class="goBack" href="1_index.html"><img src="image/home/reback.png"></a>
    <h1>机场陪同</h1>
</header>

<div class="content" style="top: 130px;">
    <form id="form_checkIn" class="formGrid p15">
        <div class="form_panel">
            <div class="form_row">
                <div class="left"><label for="traveller-name">旅客姓名</label></div>
                <div class="right"><input type="text" id="traveller-name" name="name"></div>
            </div>
            <div class="form_row">
                <div class="left"><label for="contact-way">联系方式</label></div>
                <div class="right"><input type="tel" id="contact-way" name="contact-way" required></div>
            </div>
            <div class="form_row">
                <div class="left"><label for="flight-num">航班号&nbsp;&nbsp;&nbsp;</label></div>
                <div class="right"><input type="text" id="flight-num" name="flight-num" required></div>
            </div>
            <div class="form_row">
                <div class="left"><label for="riding-date">乘机日期</label></div>
                <div class="right">
                    <input type="text" id="riding-date" class="date" name="riding-date" required>
                    <i class="glyphicon glyphicon-calendar"></i>
                </div>
            </div>
        </div>
    </form>

    <div id="service_fee">
        服务费：<span>￥20</span>
    </div>

    <a href="#" class="btn btn-normal block">预定服务</a>
</div>

</body>
</html>
