<body>

<header style="height: 110px;">
    <a class="goBack" href="1_index.html" style="margin-top: 5px;"><i class="fa fa-long-arrow-left"></i></a>

    <h1 style="margin-top: 5px;">商务飞行</h1>

    <div class="flex tabs">
        <a class="active" data-target="bao_ji">商务包机</a>
        <a data-target="tiao_ji">商务调机</a>
    </div>
</header>

<div class="content" style="top: 110px;">
    <div id="bao_ji">
        <div class="normal_panel">
            <a class="btn btn-normal" style="margin-left: 5px">机型</a>

            <div class="mtb30 planCards tabs">
                <a class="card active">CL850</a>
                <a class="card">CL604</a>
                <a class="card">Global XRS</a>
            </div>

            <div class="text-right mt60">
                价格：<span class="blue_00bcd4_f36">￥12121</span>
            </div>
        </div>

        <div class="mt60">
            <a href="8-2-2_business_fly_booking_bao.html" class="btn btn-normal block">预定</a>
        </div>
    </div>

    <div id="tiao_ji" style="display: none;">
        <div class="normal_panel">
            <a class="btn btn-normal" style="margin-left: 5px">机型</a>

            <div class="mtb30 planCards tabs">
                <a class="card active">CL850</a>
                <a class="card">CL604</a>
                <a class="card">Global XRS</a>
            </div>

            <a class="btn btn-normal" style="margin-left: 5px">航线</a>

            <div>
                <table class="card p10" style="margin:15px 0 0 0;">
                    <tr>
                        <td rowspan="2" class="p10 text-center" style="background-color: #777;color: #fff">

                            <img style="height: 30px;"/><br/>
                            <label>目的地</label>
                        </td>
                        <td class="p10" style="border-bottom: 1px solid #eee">
                            <select class="mb0">
                                <option>北京（首都国际）</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="p10">
                            <select class="mb0">
                                <option>广州（白云）</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>


            <ul class="table-view" style="border: none;">
                <li class="table-view-cell">
                    <a class="navigate-right">
                        <i class="glyphicon glyphicon-calendar f18"></i>
                        2015-07-11
                    </a>
                </li>
            </ul>


            <div class="text-right mt60">
                价格：<span class="blue_00bcd4_f36">￥12121</span>
            </div>
        </div>

        <div class="mt60">
            <a href="8-2-2_business_fly_booking_tiao.html" class="btn btn-normal block">预定</a>
