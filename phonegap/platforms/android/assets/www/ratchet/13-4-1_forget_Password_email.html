<body>

<header>
    <a class="goBack" href="13-2_login.html"><img src="image/home/reback.png"></a>
    <h1>忘记密码</h1>
</header>

<div class="content" id="page_regist">
    <form class="formGrid" style="padding: 0 15px;">
        <div class="form_panel">
            <div class="form_top"><h3 class="text-center mtb15">邮箱找回</h3></div>

            <div class="form_row">
                <div class="left"><span class="img"><img src="image/regist/email.png"></span><label>邮箱</label></div>
                <div class="right"><input type="email" id="email" name="email" required aria-required="true" placeholder="请输入邮箱（以备找回密码验证）"></div>
            </div>
            <div class="form_row">
                <div class="left"><span class="img"><img src="image/regist/verifyCode.png"></span><label>验证码</label></div>
                <div class="right flex_right">
                    <div><input type="text" id="identifying-code" name="identifying-code" required aria-required="true" placeholder="请输入验证码"></div>
                    <div><a href="#" class="btn btn-verify-code" style="margin-right: 0;">获取验证码</a></div>
                </div>
            </div>

            <div class="form_bottom">
                <a href="13-4-1_forget_Password_phone.html"><h3 class="text-center gray_888 mt15">手机找回</h3></a>
            </div>
        </div>
    </form>

    <div class="mt15">
        <a class="btn btn-normal block">提交</a>
    </div>
