<!DOCTYPE html>
<html>

<head>
    <title>机场里</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="js/ratchet/css/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />

    <link rel="stylesheet" type="text/css" href="css/airport.css" />


    <script src="js/ratchet/js/ratchet.js"></script>
    <script src="js/ratchet/js/push.js"></script>
    <script src="js/ratchet/js/sliders.js"></script>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/airport.js"></script>
</head>

<body>

<header>
    <a class="goBack" href="7-3-3_restaurant_set.html"><img src="image/home/reback.png"></a>
    <h1>预约</h1>
</header>

<div class="content" id="content_booking">
    <form class="formGrid p15">
        <div class="form_panel">
            <div class="form_row">
                <div class="left"><label>商品名称</label></div>
                <div class="right"><span>金釜山双人精品套餐</span></div>
            </div>
            <div class="form_row">
                <div class="left"><label>单价</label></div>
                <div class="right"><span>￥82</span></div>
            </div>
            <div class="form_row">
                <div class="left"><label>数量</label></div>
                <div class="right amount_input">
                    <img src="image/airport_service/minus_disable.png">
                    <input type="number" id="quantity" name="quantity" readonly value="1">
                    <img src="image/airport_service/plus.png">
                </div>
            </div>
            <div class="form_row">
                <div class="left"><label>总价</label></div>
                <div class="right"><span class="blue_00bcd4_f18">￥82</span></div>
            </div>
        </div>
    </form>

    <h1>免登陆直接购买 或 <span class="blue_00bcd4_f18">登陆</span></h1>

    <form class="formGrid" style="padding: 0 15px;">
        <div class="form_panel">
            <div class="form_row">
                <div class="left"><label>手机号</label></div>
                <div class="right"><input type="tel" id="mobile-num" name="mobile-num"></div>
            </div>
            <div class="form_row">
                <div class="left"><label>验证码</label></div>
                <div class="right flex_right">
                    <div><input type="text" id="identifying-code" name="identifying-code" required aria-required="true"></div>
                    <div><a href="#" class="btn btn-verify-code" style="margin-right: 0;">获取验证码</a></div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
