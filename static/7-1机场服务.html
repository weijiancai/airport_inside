<div class="header" style="height: 110px;">
    <a class="goBack" href="#" onclick="$.afui.goBack()" style="margin-top: 5px;"><i class="fa fa-long-arrow-left"></i></a>
    <h1 style="margin-top: 5px;">机场服务</h1>

    <div class="flex tabs">
        <a class="active">手动查询</a>
        <a>上传登机牌</a>
    </div>
</div>

<form id="form_checkIn">
    <div>
        <label for="traveller-name">旅客姓名</label>
        <input type="text" id="traveller-name" name="name">
    </div>
    <div>
        <label for="contact-way">联系方式</label>
        <input type="tel" id="contact-way" name="contact-way" required>
    </div>
    <div>
        <label for="id-card">身份证件</label>
        <input type="text" id="id-card" name="id-card" required>
    </div>
    <div>
        <label for="flight-num">航班号&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="flight-num" name="flight-num" required>
    </div>
    <div>
        <label for="riding-date">乘机日期</label>
        <input type="text" id="riding-date" class="date" name="riding-date" required>
        <i class="glyphicon glyphicon-calendar"></i>
    </div>
    <div>
        <label>投诉内容描述</label>
    </div>
    <div class="flex">
        <textarea></textarea>
    </div>
</form>

<div id="service_fee">
    服务费：<span>￥20</span>
</div>

<a href="#" class="btn btn-normal block">提交</a>
