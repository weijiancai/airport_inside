<div class="header" style="padding: 0">
    <img src="image/快捷值机/顶部背景.png" style="width: 100%;">
    <a class="goBack" href="#" onclick="$.afui.goBack()" style="margin-top: 5px;"><i class="fa fa-long-arrow-left"></i></a>
    <h1 style="margin-top: 5px;">联程服务</h1>
</div>

<form id="form_checkIn">
    <div>
        <label for="traveller-name">旅客姓名</label>
        <input type="text" id="traveller-name" name="name">
    </div>
    <div>
        <label for="contact-way">联系方式</label>
        <input type="tel" id="contact-way" name="contact-way" required>
    </div>
    <div>
        <label for="id-card">身份证件</label>
        <input type="text" id="id-card" name="id-card" required>
    </div>
    <div>
        <label for="flight-num">航班号&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="flight-num" name="flight-num" required>
    </div>
    <div>
        <label for="riding-date">乘车日期</label>
        <input type="text" id="riding-date" class="date" name="riding-date" required>
        <i class="glyphicon glyphicon-calendar"></i>
    </div>
    <div>
        <label>座位区域</label>
    </div>
    <div class="flex">
        <select>
            <option>前排</option>
            <option>中间</option>
            <option>后排</option>
        </select>
        <select>
            <option>靠窗</option>
            <option>走道</option>
            <option>中间</option>
        </select>
        <select>
            <option>靠左</option>
            <option>中间</option>
            <option>靠右</option>
        </select>
        <select>
            <option>上层</option>
            <option>中层</option>
            <option>下层</option>
        </select>
    </div>
</form>

<div id="service_fee">
    服务费：<span>￥20</span>
</div>

<a href="#" class="btn btn-normal block">支付定金</a>
