    <h1 style="margin-top: 5px;">商务包机</h1>
</header>

<div class="content">
    <form id="form_checkIn">
        <div>
            <label for="traveller-name">姓　　名</label>
            <input type="text" id="traveller-name" name="name" placeholder="请输入乘客姓名">
        </div>
        <div>
            <label for="contact-way">联系方式</label>
            <input type="tel" id="contact-way" name="contact-way" required placeholder="请输入手机号码">
        </div>
        <div>
            <label for="riding-date">包机日期</label>
            <input type="text" id="riding-date" class="date" name="riding-date" required>
            <i class="glyphicon glyphicon-calendar"></i>
        </div>
        <div>
            <label>预付金额：<span class="blue_00bcd4_f36">￥12121</span></label>
        </div>
    </form>

    <div class="mtb30">
        <a href="" class="btn btn-normal block">支付定金</a>
    </div>
</div>
