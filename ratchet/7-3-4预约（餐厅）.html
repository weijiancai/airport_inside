<!DOCTYPE html>
<html>

<head>
    <title>机场里</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="js/ratchet/css/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />

    <link rel="stylesheet" type="text/css" href="css/airport.css" />


    <script src="js/ratchet/js/ratchet.js"></script>
    <script src="js/ratchet/js/push.js"></script>
    <script src="js/ratchet/js/sliders.js"></script>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/airport.js"></script>
</head>

<body>

<header>
    <h1>预约</h1>
</header>

<div class="content">
    <div class="normal_panel p10">
        <table>
            <tr>
                <td><label>商品名称</label></td>
                <td><span>金釜山双人精品套餐</span></td>
            </tr>
            <tr>
                <td><label>单价</label></td>
                <td><span>￥82</span></td>
            </tr>
            <tr>
                <td><label>数量</label></td>
                <td><input type="number" id="quantity" name="quantity" readonly value="1"></td>
            </tr>
            <tr>
                <td><label>总价</label></td>
                <td><span>￥82</span></td>
            </tr>
        </table>
    </div>

    <h1>免登陆直接购买 或 <span>登陆</span></h1>

    <form>
        <div>
            <label for="mobile-num">手机号</label>
            <input type="text" id="mobile-num" name="mobile-num">
        </div>
        <div>
            <label for="identifying-code">验证码</label>
            <div class="flex">
                <input type="text" id="identifying-code" name="identifying-code" required aria-required="true">
                <a href="#" class="btn btn-normal" style="width: 250px">获取验证码</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
