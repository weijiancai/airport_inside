<!DOCTYPE html>
<html>

<head>
    <title>机场里</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="js/ratchet/css/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />

    <link rel="stylesheet" type="text/css" href="css/airport.css" />


    <script src="js/ratchet/js/ratchet.js"></script>
    <script src="js/ratchet/js/push.js"></script>
    <script src="js/ratchet/js/sliders.js"></script>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/airport.js"></script>
</head>

<body>

<header style="height: 110px;">
    <a class="goBack" href="1_index.html" style="margin-top: 5px;"><i class="fa fa-long-arrow-left"></i></a>
    <h1 style="margin-top: 5px;">机场服务</h1>

    <div class="flex tabs">
        <a class="active">手动查询</a>
        <a>上传登机牌</a>
    </div>
</header>

<div class="content" style="top: 110px;">
    <form id="form_checkIn">
        <div>
            <label for="traveller-name">旅客姓名</label>
            <input type="text" id="traveller-name" name="name">
        </div>
        <div>
            <label for="contact-way">联系方式</label>
            <input type="tel" id="contact-way" name="contact-way" required>
        </div>
        <div>
            <label for="id-card">身份证件</label>
            <input type="text" id="id-card" name="id-card" required>
        </div>
        <div>
            <label for="flight-num">航班号&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="flight-num" name="flight-num" required>
        </div>
        <div>
            <label for="riding-date">乘机日期</label>
            <input type="text" id="riding-date" class="date" name="riding-date" required>
            <i class="glyphicon glyphicon-calendar"></i>
        </div>
        <div>
            <label>投诉内容描述</label>
        </div>
        <div class="flex">
            <textarea></textarea>
        </div>
    </form>

    <div id="service_fee">
        服务费：<span>￥20</span>
    </div>

    <a href="#" class="btn btn-normal block">提交</a>
</div>

</body>
</html>
