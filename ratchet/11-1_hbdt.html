<!DOCTYPE html>
<html>

<head>
    <title>机场里</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="js/ratchet/css/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />

    <link rel="stylesheet" type="text/css" href="css/airport.css" />


    <script src="js/ratchet/js/ratchet.js"></script>
    <!--<script src="js/ratchet/js/push.js"></script>-->
    <script src="js/ratchet/js/sliders.js"></script>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/airport.js"></script>
    <script type="text/javascript" src="js/moment-with-locales.js"></script>
</head>

<body>

<header style="height: 110px;">
    <a class="goBack" href="1_index.html"><i class="fa fa-long-arrow-left"></i></a>
    <h1>航班动态</h1>
    <div class="flex tabs">
        <a class="active" data-target="div_hbh">按航班号</a>
        <a data-target="div_startEnd">按起降低</a>
    </div>
</header>

<div class="content" id="page_hbdt" style="top: 110px;">
    <div id="div_hbh">
        <div class="normal_panel">
            <div class="input-group normal_panel" id="hbh">
                <label>航班号</label>
                <input type="text" placeholder="">
            </div>

            <div class="normal_panel" id="scanCheckIn">
                <div><span class="glyphicon glyphicon-barcode mr5 f18"></span>扫描登机牌</div>
            </div>

            <ul class="table-view" style="border: none;margin: 0;">
                <li class="table-view-cell">
                    <a class="navigate-right f18" href="11-6_calendar.html">
                        <i class="glyphicon glyphicon-calendar f18"></i>
                        2015-07-11
                    </a>
                </li>
            </ul>
        </div>

        <a href="11-4_hbdt_travel.html" class="btn btn-normal block">开始查询</a>

        <h1>历史查询：</h1>
        <ul class="history">
            <li>CAL 1861</li>
            <li>FML 1560</li>
            <li>CHL 1020</li>
        </ul>
    </div>

    <div id="div_startEnd" style="display: none;">
        <div class="normal_panel">
            <div>
                <table class="card p10" style="margin:15px 0 0 0;">
                    <tr>
                        <td rowspan="2" class="p10 text-center" style="background-color: #777;color: #fff">
                            <label>出发地</label><br/>
                            <img style="height: 30px;"/><br/>
                            <label>目的地</label>
                        </td>
                        <td class="p10" style="border-bottom: 1px solid #eee">
                            <select class="mb0">
                                <option>北京（首都国际）</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="p10">
                            <select class="mb0">
                                <option>广州（白云）</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>

            <ul class="table-view mt15 mb0" style="border: none;">
                <li class="table-view-cell">
                    <a class="navigate-right f18" href="11-6_calendar.html">
                        <i class="glyphicon glyphicon-calendar f18"></i>
                        2015-07-11
                    </a>
                </li>
            </ul>
        </div>

        <a href="11-4_hbdt_travel.html" class="btn btn-normal block">开始查询</a>

        <h1>历史查询：</h1>
        <ul class="history">
            <li>北京首都——上海虹桥</li>
            <li>北京南苑——上海浦东</li>
            <li>赤峰玉龙——天津滨海</li>
        </ul>
    </div>
</div>
</body>
</html>
